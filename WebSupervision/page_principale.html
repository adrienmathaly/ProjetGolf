<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr">

	<head>
		<title>Website Supervision</title>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>

		<script src="jquery-2.1.1.js"></script>
		<script src="fonctions.js"></script>
		<script src="bootstrap/js/bootstrap.js"></script>
		
        <link rel="icon" 		href="logos/app-map-icon.png"/>
		<link rel="stylesheet" 	href="bootstrap/css/bootstrap.css">
		<link rel="stylesheet" 	href="bootstrap-responsive.css">
		<link rel="stylesheet" 	href="rendering.css">

	</head>

	<body onload="initialiser()">

		<nav class="navbar navbar-default" role="navigation">
		  	<div class="container-fluid">
			    <div class="navbar-header">
			    	<a class="navbar-brand" id="title_page">Website Supervision</a>
			    </div>

			    <!-- Collect the nav links, forms, and other content for toggling -->
			    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

			      	<form class="navbar-form navbar-left" role="connection">
					    <div class="input-group">
					      	<input type="text" class="form-control" placeholder="172.0.0.1:8080" id="ipServer">
					      	<span class="input-group-btn">
					        	<button class="btn btn-info" id="connect" type="button" onclick="connect_to_server()">Connect</button>
					      	</span>
					 	</div>
			      	</form>

			      	<ul class="nav navbar-nav navbar-right" role="help">
				 		<li>
							<a title="Need help ?" data-toggle="modal" data-target=".bs-example-modal-lg"><span class="glyphicon glyphicon-question-sign"></span></a>
				 		</li>
			      	</ul>
			    </div>
		  	</div>
		</nav>


		<div class="container-fluid">
			<div class="row-fluid">
			    <div class="col-md-5">
					<div>
						<table class="table table-condensed" id="table_infos">
							<thead>
							   	<tr>
							    	<th id="total_users">Users (0)</th>
							    	<th>Latitude</th> 
							    	<th>Longitude</th>
							    	<th>Distance</th>
							  	</tr>
							</thead>

							<tbody id="body_table">
							</tbody>
						</table> 
					</div>
					<div>
						<textarea id="textarea_submit" rows="4" cols="60" placeholder="JSON request here ...">[
{"idToken" : "A", "lg" : "1.000000000000", "lt" : "5.000000000000"},
{"idToken" : "B", "lg" : "2.000000000000", "lt" : "4.000000000000"},
{"idToken" : "C", "lg" : "3.000000000000", "lt" : "3.000000000000"},
{"idToken" : "D", "lg" : "4.000000000000", "lt" : "2.000000000000"},
{"idToken" : "E", "lg" : "5.000000000000", "lt" : "1.000000000000"}
]
						</textarea>
			        	<button class="btn btn-default" id="button_submit" type="button" onclick="submit()">
			        		<div>Submit</div>
			        	</button>
					</div>

			    </div>



			    <div class="col-md-7">
				    <div class="input-group">
					    <span class="input-group-btn">
				        	<button class="btn btn-info" id="button_home" type="button" onclick="go_home()">
				        		<div>Home
				        			<span class="glyphicon glyphicon-home">
				        		</div>
				        	</button>
				      	</span>				    	
				      	<input type="text" class="form-control" placeholder="Latitude/Longitude" id="search">
				      	<span class="input-group-btn">
				        	<button class="btn btn-info" id="button_search" type="button" onclick="search_position()">
				        		<div>Search
				        			<span class="glyphicon glyphicon-search">
				        		</div>
				        	</button>
				      	</span>
				 	</div>
			    	<div id="my_map" style="width:100%; height:80%"></div>
			    </div>
			</div>
		</div>


		<!--MODAL WINDOW-->
		<div class="modal fade bs-example-modal-lg">
		  	<div class="modal-dialog">
			    <div class="modal-content">
			      	<div class="modal-header">
			        	<h4 class="modal-title">You need help ?</h4>
			      	</div>
			      	<div class="modal-body">
			        	<p>
			        	Changement du contenu
			        	</p>
			      	</div>
			    <div class="modal-footer">
			        <button type="button" class="btn btn-info" data-dismiss="modal">Thanks !</button>
			    </div>
			    </div>
		  	</div>
		</div>

	</body>
</html>
