<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/carto.css" />
        <title>Golf-Challenge</title>
    </head>
    <body>
    	<div class="background">
            <div id="gameReady" class="blink">
                <p class="event listening">Initialize game</p>
                <p class="event received">Game is Ready</p><br/>
            </div>
        </div>
            <!-- NOTHING outside of this or bottom-map tag-->
            <div id="upper_map">
                <button type="button" onclick="resetGame()">Reset game</button>
                <select id="gameMode">
                  <option value="1">Beginner</option>
                  <option value="2">Trainer</option>
                  <option value="3">Master</option>
                </select>
            </div>
            <div id="movementZone">
                <img src="img/pokeball.png" class="pokeballCarto" alt="ball" id="pokeball">
                <div id="map-google"></div>
            </div>
            <!-- NOTHING outside of this or upper-map tag-->
            <div id="bottom_map">
                <div id="listpokeball">
                    <CENTER>
                        <img src="img/pokeball.png"   class="pokeball" alt="ball" id="pokeball_1">
                        <img src="img/superball.png"   class="pokeball" alt="ball" id="pokeball_2">
                        <img src="img/ultraball.png"  class="pokeball" alt="ball" id="pokeball_3">
                        <img src="img/masterball.png" class="pokeball" alt="ball" id="pokeball_4"> 
                    </CENTER>
                </div>
                <div id="information">This is bottom !!!!!</div>
            </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
        <script type="text/javascript" src="js/GoogleMapAPI.js"></script>
        <script type="text/javascript" src="js/connection.js"></script>
        <script type="text/javascript" src="js/connectionManager.js"></script>
        <script type="text/javascript" src="js/connectionManagerGameBoard.js"></script>
        <script type="text/javascript" src="js/idManager.js"></script>
        <script type="text/javascript" src="js/gameBoard.js"></script>
    </body>
</html>
