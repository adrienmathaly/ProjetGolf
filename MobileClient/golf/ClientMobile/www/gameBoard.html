<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/carto.css" />
        <title>Golf-Challenge</title>
    </head>
    <body onload="initialize()">
    	<div class="background">
            <div id="gameReady" class="blink">
                <p class="event listening">Initialize game</p>
                <p class="event received">Game is Ready</p><br/>
            </div>
        </div>
            <!-- NOTHING outside of this or bottom-map tag-->
            <div id="upper_map">
              <h1>Be gentle I'm only a prototype</h1>
              <h1>A bad use of this app can kill a kitty</h1>
              <h1>Good test ;)</h1>
            </div>
            <div id="movementZone">
                <img src="img/pokeball.png" class="pokeball" alt="ball" id="pokeball">
                <div id="map-google"></div>
            </div>
            <!-- NOTHING outside of this or upper-map tag-->
            <div id="bottom_map">
              <h1 id="test">This is bottom !!!!!</h1>
            </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
        <script type="text/javascript" src="js/googleMapAPI.js"></script>
        <script type="text/javascript" src="js/connection.js"></script>
        <script type="text/javascript" src="js/connectionManager.js"></script>
        <script type="text/javascript" src="js/connectionManagerGameBoard.js"></script>
        <script type="text/javascript" src="js/gameBoard.js"></script>
    </body>
</html>
